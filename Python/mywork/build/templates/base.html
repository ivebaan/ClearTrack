{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradeFlow Sign Up</title>
    {% tailwind_css %}
  </head>
  <body class="bg-purple-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md px-6">
      <!-- Back to Home -->
      <div class="mb-6 text-gray-500 hover:text-white w-1/2  mx-auto">
        <a href="" class="flex items-center justify-center hover:bg-blue-600  p-2 rounded-lg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          Back to Home
        </a>
      </div>

      <!-- Logo and App Name -->
      <div class="flex flex-col items-center mb-6">
        <img src="" alt="GradeFlow Logo" class="w-16 h-16 mb-2" />
        <h1 class="text-2xl font-bold text-blue-600">GradeFlow</h1>
        <p class="text-gray-500 text-sm">Student Portal</p>
      </div>

      <!-- Sign Up Card -->
      <div class="bg-white shadow-md rounded-lg p-6 text-gray-500">
        <!-- Tabs -->
        <div class="flex mb-6">
          <a
            href=""
            class="flex-1 text-center py-2 text-gray-500 hover:text-gray-700"
            >Sign In</a
          >
          <span
            class="flex-1 text-center py-2 border-b-2 border-blue-500 text-blue-600 font-semibold"
            >Sign Up</span
          >
        </div>

        <h2 class="text-lg font-bold mb-4 text-center">Student Sign Up</h2>
        <p class="text-gray-500 text-sm mb-6 text-center">
          Create your student account to get started.
        </p>

        <form action="" method="POST">
          {% csrf_token %}
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label class="block text-gray-700 mb-1">First Name</label>
              <div class="relative">
                <input
                  type="text"
                  name="first_name"
                  placeholder="John"
                  class="w-full px-3 py-2 rounded border border-gray-300 bg-purple-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="absolute right-2 top-2.5 h-5 w-5 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5.121 17.804A4 4 0 0112 14a4 4 0 016.879 3.804M12 14v7m0-7H6m6 0h6"
                  />
                </svg>
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Last Name</label>
              <input
                type="text"
                name="last_name"
                placeholder="Doe"
                class="w-full px-3 py-2 rounded border border-gray-300 bg-purple-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
            </div>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Email Address</label>
            <div class="relative">
              <input
                type="email"
                name="email"
                placeholder="your.email@university.edu"
                class="w-full px-3 py-2 rounded border border-gray-300 bg-purple-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="absolute right-2 top-2.5 h-5 w-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12H8m0 0l4 4m-4-4l4-4"
                />
              </svg>
            </div>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Student ID</label>
            <input
              type="text"
              name="student_id"
              placeholder="2024-00001"
              class="w-full px-3 py-2 rounded border border-gray-300 bg-purple-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Password</label>
            <div class="relative">
              <input
                type="password"
                name="password1"
                placeholder="Create a strong password"
                class="w-full px-3 py-2 rounded border border-gray-300 bg-purple-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button
                type="button"
                class="absolute right-2 top-2.5 text-gray-500"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-5 0-9-4-9-9s4-9 9-9a10.05 10.05 0 011.875.175M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="mb-6">
            <label class="block text-gray-700 mb-1">Confirm Password</label>
            <input
              type="password"
              name="password2"
              placeholder="Confirm your password"
              class="w-full px-3 py-2 rounded border border-gray-300 bg-purple-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
          >
            Create Student Account
          </button>
        </form>

        <p class="text-center text-gray-400 text-sm mt-4">
          Need help? Contact
          <a
            href="mailto:support@gradeflow.edu"
            class="text-blue-600 hover:text-blue-800"
            >IT Support</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
