{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty_SignIn</title>

    

    <link rel="stylesheet" href="{% static 'signin_signup_style.css' %}">
    <script src="{% static 'signin_signup_js.js' %}"></script>
    
</head>
<body>
    
        <div class="back">
            
           
            <button>
                <img src="{% static "/images/arrow.png" %}" alt="Back to home" margin-right="10px"/>
                Back to home
            </button>
        </div>
        <div class="gradeFlow">
            <img src={%static "images/gradeFlow_logo.png" %}"/>
            <div class="gradeFlow_faculty">
                <h3>Grade Flow</h3>
                <p>Faculty Portal</p>
            </div>
        </div>
       
        <div class="container">

            <div class="formHeader">
                <h3 class="faculty_margin" id="formTitle">Faculty Sign In</h3>
                <p id="formSubtitle">Welcome back! Sign in to your faculty account.</p>
            </div>
          
            <div class="button_style">
                <button type="button" onclick="showForm('signin', this)" class="active">Sign In</button>
                <button type="button" onclick="showForm('signup', this)">Sign Up</button>
            </div>

            <!-- Dynamic heading -->
            

            <!-- Sign In Form -->
            <div id="signin" class="form  active">
                <div class="text">
                   
                    <p>Email Address</p>
                    <div class="input-wrapper">
                        <img src="{% static "/images/email.png" %}" alt="email_icon" class="input-icon left">
                        <input type="text" placeholder="your.email@university.edu"/>
                    </div>

                    <p>Password</p>
                    <div class="input-wrapper">
                        <img src="{% static "/images/padlock.png" %}" alt="padlock_icon" class="input-icon left">
                        <input type="password" placeholder="Enter your password" id="password"/>
                        <img src="{% static "/images/visible.png" %}" onclick="togglePassword()" alt="visible_icon" class="input-icon right" id="toggle_icon">
                    </div>
                    
                    <p class="forgotPassword">Forgot Password?</p>
                </div>

                <button type="submit" class="buttonSignIn">Sign in to faculty portal</button>
                <hr/>
                <div class="contact">
                    <p>Need help? Contact</p>
                    <p class="support">IT Support</p>
                </div>
            </div>

            <!-- Sign Up Form -->
            <div id="signup" class="form">
                <div class="registerName">
                    <div>
                        <p>First Name</p>
                        <div class="input_name_wrapper">
                            <img src="{% static "/images/profile.png" %}" alt=""  class="input-icon left" >
                            <input type="text" placeholder="John"/>
                        </div>
                    </div>
                    <div>
                        <p>Last Name</p>
                        <input type="text" placeholder="Doe"/>
                    </div>
                </div>

                <div class="text">
                    <p>Email Address</p>
                    <div class="input-wrapper">
                        <img src="{% static "/images/email.png" %}" alt="email_icon" class="input-icon left">
                        <input type="text" placeholder="your.email@university.edu"/>
                    </div>
                    

                    <div class="optionDepartment">
                        <label for="department">Department</label>
                        <select id="department" name="department">
                            <option value="" disabled selected hidden>Select your department</option>
                            <option value="library">Library</option>
                            <option value="accounting">Accounting</option>
                            <option value="acadaffairs">Academic Affairs</option>
                            <option value="studaffairs">Student Affairs</option>
                            <option value="itDepartment">IT Department</option>
                            <option value="plant">Physical Plant</option>
                        </select>
                    </div>

                    <p>Password</p>
                    <div class="input-wrapper">
                        <img src="{% static "/images/padlock.png" %}" alt="padlock_icon" class="input-icon left">
                        <input type="password" placeholder="Create a stron password" id="confirm_password"/>
                        <img src="{% static "/images/visible.png" %}" onclick="toggle_Confirm_Password()" alt="visible_icon" class="input-icon right" id="confirm_toggle_icon">
                    </div>
                    <p>Confirm Password</p>
                    <div class="input-wrapper">
                        <img src="{% static "/images/padlock.png" %}" alt="padlock_icon" class="input-icon left">
                        <input type="password" placeholder="Confirm your password"/>
                        
                    </div>
                </div>

                <button type="submit" class="buttonSignUp">Create faculty Account</button>
                <hr/>
                <div class="contact">
                    <p>Need help? Contact</p>
                    <p class="support">IT Support</p>
                </div>
            </div>

        </div>

    
    
</body>
</html>
